<div class="flex flex-col">
    <h2 class="text-xl font-bold mb-5">Customer Save</h2>
    <div *ngIf="showMsg" class="bg-red-400 mb-5 p-3">
        <li *ngFor="let message of messages | keyvalue">
            {{ message.key }}: {{ message.value }}
        </li>
    </div>
    <form #customerFor="ngForm" class="bg-blue-400 p-3 space-y-3">
        <input [(ngModel)]="customer.custId" #custId type="text" name="custId" id="custId" placeholder="Id" class="border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:border-blue-500"><br>
        <select [(ngModel)]="customer.dotyId" #dotyId name="dotyId" id="dotyId" class="my-2">
            <option *ngFor="let documentType of documentTypes" [value]="documentType.dotyId">
                {{documentType.name}}
            </option>
        </select><br>
        <input [(ngModel)]="customer.name" #name type="text" name="name" id="name" placeholder="name" class="border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:border-blue-500"><br>
        <input [(ngModel)]="customer.address" #address type="text" name="address" id="address" placeholder="address" class="border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:border-blue-500"><br>
        <input [(ngModel)]="customer.phone" #phone type="text" name="phone" id="phone" placeholder="phone" class="border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:border-blue-500"><br>
        <input [(ngModel)]="customer.email" #email type="text" name="email" id="email" placeholder="email" class="border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:border-blue-500"><br>
        <input [(ngModel)]="customer.token" #token type="text" name="token" id="token" placeholder="token" class="border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:border-blue-500"><br>
        <select [(ngModel)]="customer.enable" #enable name="enable" id="enable">
            <option value="Y">Yes</option>
            <option value="N">No</option>
        </select><br>
        <div class="flex mt-5">
            <button (click)="save()" class="bg-green-600 mr-3 py-1 px-2 rounded-md text-white">Save</button>
            <button routerLink="/customer-list" class="bg-red-600 py-1 px-2 rounded-md text-white">Cancel</button>
        </div>
    </form>
</div>
